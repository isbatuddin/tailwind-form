<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form with Tailwind CSS</title>
    <!-- Link to the compiled Tailwind CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center mb-6">User Registration Form</h2>
            <form id="registration-form" action="#" method="POST">
                <!-- Full Name -->
                <div class="mb-4">
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="John Doe">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="example@domain.com">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="********">
                </div>

                <!-- Confirm Password -->
                <div class="mb-4">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="********">
                </div>

                <!-- Gender -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Gender</label>
                    <div class="flex items-center space-x-4">
                        <label for="male" class="flex items-center space-x-2">
                            <input type="radio" id="male" name="gender" value="male" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <span>Male</span>
                        </label>
                        <label for="female" class="flex items-center space-x-2">
                            <input type="radio" id="female" name="gender" value="female" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <span>Female</span>
                        </label>
                    </div>
                </div>

                <!-- Country Selection -->
                <div class="mb-4">
                    <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                    <select id="country" name="country" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="in">India</option>
                    </select>
                </div>

                <!-- Terms & Conditions -->
                <div class="mb-4">
                    <label for="terms" class="flex items-center space-x-2">
                        <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="text-sm">I agree to the <a href="#" class="text-indigo-600">Terms and Conditions</a>.</span>
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Link to the custom JavaScript -->
    <script src="js/form.js"></script>
</body>

</html>
